<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab S7</title>

    <link rel="stylesheet" href="library/Bootstrap%203.4.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS/labs7.css">
</head>
<body>
    <section class="section">
        <div class="container">
                <form method="post" action="#">
                    <div class="form-group your-invite-key-box">
                        <input type="text" name="your-invite" placeholder="Your invite key" class="form-control your-invite-key"/>

                    </div>
                    <div class="form-group">
                        <input type="email" name="fistname" placeholder="First Name" class=" form-control firstname"/>
                        <input type="email" name="lastname" placeholder="Last Name" class="form-control lastname"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="form-control email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="New Password" class="form-control email"/>
                    </div>
                    <div class="form-group">
                        <select name="month" class="form-control date">
                              <option value="1">Month</option>

                        </select>

                        <select  name="day"  class="form-control date">
                            <option value="day">Day</option>
                        </select>
                            <select name="day" class="form-control date" style="float: none">
                                <option value="year">Year</option>

                            </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success button"><span>Register</span></button>
                    </div>

                </form>
        </div>
    </section>

</body>
</html>
